<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>React Basic 예제 5</title>
    </head>
    <body>
        <h4>JSX Part II</h4>
        <p>
            컴포넌트 내부에 다른 컴포넌트를 자식 요소로 추가하기 <br/>
            단, '<b>React.createElement()</b>'를 통해서가 아닌 <b>JSX 문법</b>을 통해 추가
        </p>
        <hr/>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        /*
        Before

        const Message = <h4>Click Here 👇</h4>;
        const Btn = <button onClick={ () => alert("Click!")}>Click</button>;

        const Container = React.createElement("div", null, [Message, Btn]);
        */

        //앞에서 배운 JSX 문법으로 작성한 코드는 단순한 텍스트이다.
        //즉, 어떠한 기능을 가지고 있지는 않다는 것이다.
        //그리고 위와 같이 Container에 Message와 Btn 요소를
        //자식 요소로 추가하려면 Message와 Btn을 함수로 만들어야 한다.

        const Message = () => {
            return (<h4>Click Here 👇</h4>);
        };

        const Btn = () => {
            return (
            <button onClick={ () => alert("Click!") }>
                Click
            </button>);
        };

        const Container = () => {
            return (<div>
                <Message />
                <Btn />
            </div>);
            //앞에서 작성한 Message와 Btn Component를
            //'Container' 컴포넌트 내부에 HTML 태그의 형태로 작성하면
            //해당 컴포넌트 내부에 'Message', 'Btn' 두 컴포넌트를
            //자식 요소로 추가할 수 있다.
            //두 컴포넌트를 Container라는 컴포넌트 내부에
            //자식 요소로 추가해야한다고 React, JSX에 알려주는 것이다.

            //'React.createElement()'를 통해 React Component를 생성하는 것보다
            //상대적으로 더 직관적이고 이해하기 쉬운 형태이다.
        };
        //ReactDOM.render(Container, root);
        //위와 같은 방식으로 Container 태그를 <div id="root"> 요소에
        //Rendering 할 수 있다.
        //단, Container도 함수의 형태로 수정해줘야 한다.
        ReactDOM.render(<Container />, root);
    </script>
</html>
